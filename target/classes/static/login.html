<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Preskool - Login</title>
		
		<!-- Favicon -->
        <link rel="shortcut icon" href="assets/img/favicon.png">
	
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap">

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="assets/css/style.css">

		<!-- jQuery -->
		<script src="assets/js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
			$(function (e,xhr) {
				$("#button").on("click",function (e) {
					e.preventDefault();
					$.ajax({
						type:"post",
						url:"/login",
						dataType:"json",
						data:
								$("#form1").serialize(),
						success:function (result) {
							alert(result.errormessage);
							window.location.href="login.html";
						},
						error:function (data) {
							window.location.href="/index";
						}
					});
				});
			})
		</script>
    </head>
    <body>
	
		<!-- Main Wrapper -->
        <div class="main-wrapper login-body">
            <div class="login-wrapper">
            	<div class="container">
                	<div class="loginbox">
                    	<div class="login-left">
                        </div>
                        <div class="login-right">
							<div class="login-right-wrap">
								<h1>Anmelden</h1>
								<p class="account-subtitle">Herzlichen Willkomme zum Eplas</p>
								
								<!-- Form -->
							<div id="form-div">
								<form id="form1">
									<div class="form-group">
										<input class="form-control" id="name" name="name" type="text" placeholder="Username">
									</div>
									<div class="form-group">
										<input class="form-control" id="password" name="password" type="text" placeholder="Password">
									</div>
									<div class="form-group">
										<button class="btn btn-primary btn-block" id="button" type="submit">Login</button>
									</div>
								</form>


							</div>
								<div class="text-center forgotpass"><a href="forgot-password.html">Password Vergessen?</a></div>
								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
								</div>

								<div class="text-center dont-have">Noch kein Kunder bei uns?<a href="register.html">Registerieren</a></div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		 <!--/Main Wrapper -->




		<!-- Bootstrap Core JS -->
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
		
		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>
    </body>
</html>
